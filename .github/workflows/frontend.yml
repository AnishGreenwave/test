name: Frontend CI + Local Nginx CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted   # runs on YOUR PC

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: Deploy to local nginx
        run: |
          xcopy dist C:\nginx-1.28.0\nginx-1.28.0\html /E /Y /I
          C:\nginx\nginx.exe -s reload
